<!DOCTYPE html>
<html>
<head>
    <title>Online Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>{{ note[1] }}</h1>
<div class="note-content">{{ note[2] }}</div>
<div class="note-actions">
    <a href="{{ url_for('edit_note', note_id=note[0]) }}" class="edit-btn">Edit</a>
    <a href="{{ url_for('delete_note', note_id=note[0]) }}" class="delete-btn">Delete</a>
</div>
<a href="{{ url_for('index') }}" class="back-btn">Back to Notes</a>
</body>
</html>
