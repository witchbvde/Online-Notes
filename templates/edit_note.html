<!DOCTYPE html>
<html>
<head>
    <title>Online Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Edit Note</h1>
<form method="post" action="{{ url_for('update_note', note_id=note[0]) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ note[1] }}" required><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="4" cols="50" required>{{ note[2] }}</textarea><br>
    <input type="submit" value="Save">
</form>
<a href="{{ url_for('view_note', note_id=note[0]) }}" class="back-btn">Cancel</a>
</body>
</html>
