<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>My Notes</h1>
<ul>
    {% for note in notes %}
    <li>
        <h3>{{ note[1] }}</h3>
        <p>{{ note[2] }}</p>
        <a class="edit-btn" href="{{ url_for('edit_note', note_id=note[0]) }}">Edit</a>
        <form action="{{ url_for('delete_note', note_id=note[0]) }}" method="post" style="display: inline;">
            <input class="delete-btn" type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
<a class="create-btn" href="{{ url_for('create_note') }}">Create New Note</a>
</body>
</html>
